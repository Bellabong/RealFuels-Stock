@PART[*]:HAS[#engineBaseMode[Hydrolox]]:FOR[RealFuels_Stock_02]
{
  @mass *= 0.8
  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    PROPELLANT
    {
      name = LqdHydrogen
      ratio = 76.30830964721619
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = LqdOxygen
      ratio = 23.69169035278381
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }
  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    //techLevel = 7
    //origTechLevel = 7
    //engineType = L
    origMass = #$../mass$
    configuration = LqdHydrogen+LqdOxygen
    modded = false
    CONFIG 
    {
      name = LqdHydrogen+LqdOxygen
      maxThrust = #$../maxThrust$
      heatProduction = #$../heatProduction$
      PROPELLANT
      {
        name = LqdHydrogen
        ratio = 76.30830964721619
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 23.69169035278381
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.27000
      IspV = 1.3000
      ignitions = 1        // Gets changed later if ignition count is specified 
      ullage = true        // Gets changed later if ullageSimulation is specified 
      pressureFed = false  // Gets changed later if 'is-pressure-fed' is specified 
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = #$../maxThrust$
        @amount *= 0.01
      }
    }
    IspSL = 1.0000
    IspV = 1.0000
    ignitions = 1        // Gets changed later if ignition count is specified 
    ullage = true        // Gets changed later if ullageSimulation is specified 
    pressureFed = false  // Gets changed later if 'is-pressure-fed' is specified 
    IGNITOR_RESOURCE
    {
      name = ElectricCharge
      amount = #$../maxThrust$
      @amount *= 0.01
    }
  }
}