@PART[RCSBlock_v2]:FOR[RealFuels_StockEngines]
{
  @mass = 0.029

  @MODULE[ModuleRCS*]
  {
    @thrusterPower = 0.578
    !resourceName = DELETE
    @atmosphereCurve
    {
      @key,0 = 0 281
      @key,1 = 1 101
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
