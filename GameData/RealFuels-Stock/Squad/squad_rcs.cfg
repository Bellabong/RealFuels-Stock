      }
      PROPELLANT
      {
        name = NTO
        ratio = 0.48864438
      }
      IspSL = 0.4
      IspV = 0.952
    }
    CONFIG
    {
      name = Hydrazine
      thrusterPower = 0.578
      PROPELLANT
      {
        name = Hydrazine
        ratio = 1
      }
      IspSL = 0.23
      IspV = 0.72
    }
    CONFIG
    {
      name = HTP
      thrusterPower = 0.241
      PROPELLANT
      {
        name = HTP
        ratio = 1
      }
      IspSL = 0.2
      IspV = 0.465
    }
    CONFIG
    {
      name = Nitrogen
      thrusterPower = 0.225
      PROPELLANT
      {
        name = Nitrogen
        ratio = 1
      }
      IspSL = 0.1
      IspV = 0.195
    }
    CONFIG
    {
      name = NitrousOxide
      thrusterPower = 0.225
