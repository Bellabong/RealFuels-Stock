@PART[bluedog_Sergeant_1x,bluedog_Sergeant_3x,bluedog_Sergeant_11x]:FOR[RealFuels_StockEngines]
{

	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF

		@atmosphereCurve
		{
			@key,0 = 0 235
			@key,1 = 1 214
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		PROPELLANT
		{
			name = SolidFuel
			ratio = 100.000
			DrawGauge = True
		}
	}

	MODULE	
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 0
		origTechLevel = 0
		engineType = S+
		modded = false
		configuration = SolidFuel

		CONFIG
		{
			name = SolidFuel
			description = Small 0.125m solid rocket motor.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			
			PROPELLANT
			{
				name = SolidFuel
				ratio = 100.000
				DrawGauge = True
			}
				atmosphereCurve
			{
				key = 0 235
				key = 1 214
			}

			ignitions = 1
			ullage = false
			pressureFed = false
		}
	}

	@RESOURCE[SolidFuel]
		{
		@amount *= 4.213483146
		@maxAmount *= 4.213483146
		}

}