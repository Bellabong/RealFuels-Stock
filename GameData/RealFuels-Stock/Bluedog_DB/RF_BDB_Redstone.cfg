@PART[bluedog_Redstone_A7_Bare,bluedog_Redstone_A7_TailUnit]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		ignitions = 1
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Ethanol75
			@ratio = 1.3555
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 1.5
		}
		@atmosphereCurve
		{
			@key,0 = 0 249
			@key,1 = 1 218
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
    	techLevel = 0
   		origTechLevel = 0
    	engineType = L+
		modded = false
		configuration = Etoh-140 "Sandstone"
		
		CONFIG
		{
			name = Etoh-140 "Sandstone"
			description = This primitve engine ran on an Alcolox mix. The Hermes Etoh launch vehicle also used this version.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			massMult = 1
			ignitions = 1
			ullage = True
			
			PROPELLANT
			{
				name = Ethanol75
				ratio = 1.3555
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 1.5
			}
			atmosphereCurve
			{
				key = 0 249
				key = 1 218
			}
		}
		CONFIG
		{
			name = Etoh-148 "Sandstone"
			description = A switch to the more volatile Hydyne fuel yielded more thrust and Isp
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.11
			massMult = 1
			ignitions = 1
			ullage = True
			techRequired = basicRocketry
			PROPELLANT
			{
				name = Hydyne
				ratio = 1.3267
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 1.73
			}
			atmosphereCurve
			{
				key = 0 257
				key = 1 235
			}
		}
	}
}

