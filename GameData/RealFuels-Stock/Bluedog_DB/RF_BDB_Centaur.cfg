@PART[bluedog_CentaurD_RL10]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		techLevel = 2
		origTechLevel = 2
   		engineType = U+
		modded = false
		ignitions = 10
		ullage = True
		
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 16.104
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 5.5
		}
		@atmosphereCurve
		{
			@key,0 = 0 425
			@key,1 = 1 20
		}
		
		!UPGRADES {}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		configuration = RL-10A1
		CONFIG
		{
			name = Inon-R-10A "Isor"
			description = A protype cryogenic engine. The isor is compact and efficient.
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			massMult = 1
			ignitions = 10
			ullage = True
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 16.104
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 5.5
			}
			atmosphereCurve
			{
				key = 0 425
				key = 1 20
			}
			IspSL = 1.0000
			IspV = 1.0000
			!IGNITOR_RESOURCE,* {}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = Inon-R-10A3 "Isor"
			description = The operational Isor engine. Used on Sarnus SIV and Inon D, D1, G/T upper stages.
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@minThrust *= 0.97058
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 0.97058
			massMult = 0.95
			ignitions = 10
			ullage = True
			techRequired = advRocketry
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 16.104
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 5.5
			}
			atmosphereCurve
			{
				key = 0 444
				key = 1 20
			}
			IspSL = 1.0000
			IspV = 1.0000
			!IGNITOR_RESOURCE,* {}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = Inon-R-10A4 "Isor"
			description = This improved model with superior Isp and thrust was used to power the Inon II on the Bossart II rocket. Can also be used to upgrade the Inon T for Prometheus IV.
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@minThrust *= 1.3529
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.3529
			massMult = 0.95
			ignitions = 10
			ullage = True
			techRequired = precisionPropulsion
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 16.104
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 5.5
			}
			atmosphereCurve
			{
				key = 0 451
				key = 1 20
			}
			IspSL = 1.0000
			IspV = 1.0000
			!IGNITOR_RESOURCE,* {}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = Inon-R-10C1 "Isor"
			description = Based on the R-10B2 but with a shorter fixed nozzle extension, this engine is used on the Inon-V stage of the Muo-5 rocket.
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@minThrust *= 1.558823
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.558823
			massMult = 0.95
			ignitions = 10
			ullage = True
			techRequired = precisionPropulsion
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 16.104
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 5.5
			}
			atmosphereCurve
			{
				key = 0 453.8
				key = 1 20
			}
			IspSL = 1.0000
			IspV = 1.0000
			!IGNITOR_RESOURCE,* {}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = Inon-R-10A5 "Isor"
			description = Experimental testbed engine featuring a sea level optimized nozzle.
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@minThrust *= 0.95294
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 0.95294
			massMult = 0.95
			ignitions = 10
			ullage = True
			techRequired = precisionPropulsion
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 16.104
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 5.5
			}
			atmosphereCurve
			{
				key = 0 373
				key = 1 316
			}
			IspSL = 1.0000
			IspV = 1.0000
			!IGNITOR_RESOURCE,* {}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
	}
}