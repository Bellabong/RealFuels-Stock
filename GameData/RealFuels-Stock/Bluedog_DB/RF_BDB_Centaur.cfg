@PART[bluedog_CentaurD_RL10]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		techLevel = 2
		origTechLevel = 2
   		engineType = U+
		modded = false
		ignitions = 10
		ullage = True
		
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 0.7631
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.2369
		}
		@atmosphereCurve
		{
			@key,0 = 0 425
			@key,1 = 1 20
		}
		
		!UPGRADES {}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		configuration = RL-10A1
		CONFIG
		{
			name = Inon-R-10A "Isor"
			description = A protype cryogenic engine. The isor is compact and efficient.
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			massMult = 1
			ignitions = 5
			ullage = True
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7631
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2369
			}
			atmosphereCurve
			{
				key = 0 425
				key = 1 20
			}
			IspSL = 1.0000
			IspV = 1.0000
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = Inon-R-10A3 "Isor"
			description = The operational Isor engine. Used on Sarnus SIV and Inon D, D1, G/T upper stages.
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@minThrust *= 0.97058
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 0.97058
			massMult = 0.95
			ignitions = 10
			ullage = True
			techRequired = advRocketry
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7631
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2369
			}
			atmosphereCurve
			{
				key = 0 444
				key = 1 20
			}
			IspSL = 1.0000
			IspV = 1.0000
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = Inon-R-10A4 "Isor"
			description = This improved model with superior Isp and thrust was used to power the Inon II on the Bossart II rocket. Can also be used to upgrade the Inon T for Prometheus IV.
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@minThrust *= 1.3529
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.3529
			massMult = 0.95
			ignitions = 10
			ullage = True
			techRequired = precisionPropulsion
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7454
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2546
			}
			atmosphereCurve
			{
				key = 0 451
				key = 1 20
			}
			IspSL = 1.0000
			IspV = 1.0000
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = Inon-M-10A4 "Isor-M"
			description = Technology demonstrator, modified to burn methane.
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@minThrust *= 0.95294
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 0.95294
			massMult = 0.95
			ignitions = 50
			ullage = True
			techRequired = propulsionSystems
			PROPELLANT
			{
				name = LqdMethane
				ratio = 0.4268
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5732
			}
			atmosphereCurve
			{
				key = 0 360
				key = 1 100
			}
			IspSL = 1.0000
			IspV = 1.0000
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = Inon-R-10C1 "Isor"
			description = Based on the R-10B2 but with a shorter fixed nozzle extension, this engine is used on the Inon-V stage of the Muo-5 rocket.
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@minThrust *= 1.558823
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.558823
			massMult = 0.95
			ignitions = 10
			ullage = True
			techRequired = precisionPropulsion
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7454
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2546
			}
			atmosphereCurve
			{
				key = 0 453.8
				key = 1 20
			}
			IspSL = 1.0000
			IspV = 1.0000
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = Inon-R-10A5 "Isor"
			description = Experimental testbed engine featuring a sea level optimized nozzle.
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@minThrust *= 0.95294
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 0.95294
			massMult = 0.95
			ignitions = 10
			ullage = True
			techRequired = precisionPropulsion
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7396
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2604
			}
			atmosphereCurve
			{
				key = 0 373
				key = 1 316
			}
			IspSL = 1.0000
			IspV = 1.0000
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
	{
		@switcherDescription = Engine Assembly Config
		@switcherDescriptionPlural = Engine Assembly Configs
		@SUBTYPE[RL10-A]
		{
			@title = Inon-R-10A "Isor" Engine Assembly
			@descriptionSummary = Early turbopump and nozzle design for the RL10 used on the Sarnus SIV and Inon D, D1, G/T upper stages.
			@desriptionDetail = Used on the Inon-R-10A and Inon-R-10A3
		}
		!SUBTYPE[RL10-A3] {}
		@SUBTYPE[RL10-A4]
		{
			@title = Inon-R-10A4 "Isor" Engine Assembly
			@descriptionSummary = Refined turbopump and increased nozzle size for the RL10 used on the Inon II
			@desriptionDetail = Used on the RL10-A4
		}
		@SUBTYPE[RL10-C1]
		{
			@title = Inon-R-10C1 "Isor" Engine Assembly
			@descriptionSummary = Based on the R-10B2 but with a shorter fixed nozzle extension used on the Inon-V stage of the Muo-5 rocket.
			@desriptionDetail = Used on the Inon-R-10C1
		}
		@SUBTYPE[RL10-A5]
		{
			@title = Inon-R-10A5 Engine Assembly
			@descriptionSummary = Sea level optimized nozzle for the Inon-R-10A5
			@desriptionDetail = Used on the Inon-R-10A5
		}
	}
}

