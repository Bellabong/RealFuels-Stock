@PART[bluedog_Mercury_Capsule]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleRCSFX],*
	{
		@name = ModuleRCS
//		@engineID = RCS
		!resourceName = DELETE
		!PROPELLANT[*],* {}
		PROPELLANT
		{
			name = HTP
			ratio = 1
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
//		engineID = RCS
		type = ModuleRCS
		configuration = HTP
		CONFIG
		{
			name = HTP
			thrusterPower = #$/MODULE[ModuleRCS]/thrusterPower$
			PROPELLANT
			{
				name = HTP
				ratio = 1
			}
			atmosphereCurve
			{
				key = 0 240
				key = 1 100
			}
		}
		CONFIG
		{
			name = Hydrazine
			thrusterPower = #$/MODULE[ModuleRCS]/thrusterPower$
			@thrusterPower *= 2
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1
			}
			atmosphereCurve
			{
				key = 0 240
				key = 1 100
			}
		}
	}

	MODULE
	{
		name = ModuleFuelTanks
		volume = #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 10
		type = ServiceModule
		basemass = -1
		
		TANK
		{
			name = HTP
			amount = full
			maxAmount = 50%
		}
		TANK
		{
			name = ElectricCharge
			amount = full
			maxAmount = #$/RESOURCE[ElectricCharge]/maxAmount$
		}
	}
	
	!RESOURCE[ElectricCharge] {}
	!RESOURCE[MonoPropellant] {}
}

