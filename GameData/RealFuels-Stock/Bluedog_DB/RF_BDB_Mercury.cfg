@PART[bluedog_Mercury_PosigradeRocket]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF

		@atmosphereCurve
		{
			@key,0 = 0 190
			@key,1 = 1 60
		}
		!PROPELLANT[*] {}

		PROPELLANT
		{
			name = HTPB
			ratio = 100.000000
			DrawGauge = True
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		modded = false
		configuration = Hermes M-PM "Zoot" Kick Motor

		CONFIG
		{
			name = Hermes M-PM "Zoot" Kick Motor
			description = This tiny solid rocket motor is essentially the ancestor of a modern day Sepratron.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			PROPELLANT
			{
				name = HTPB
				ratio = 100
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 190
				key = 1 60
			}
			IspSL = 1.0000
			IspV = 1.0000
			ignitions = 1
			ullage = false
			pressureFed = false
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 0
		@volume += #$/RESOURCE[SolidFuel]/maxAmount$
		@volume *= 4.213483146
		type = HTPB
		basemass = -1
		TANK
		{
			name = HTPB
			amount = full
			maxAmount = 100%
		}
	}
	!RESOURCE[SolidFuel] {}
}

