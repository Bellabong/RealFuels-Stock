@PART[bluedog_Vanguard_GE405]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[thrustTransform]]
	{
		@name = ModuleEnginesRF
		%engineID = Main
		ignitions = 1
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.3874
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.6126
		}
		@atmosphereCurve
		{
			@key,0 = 0 278
			@key,1 = 1 254
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		engineID = Main
		techLevel = 0
		origTechLevel = 0
		engineType = L
		type = ModuleEngines
		configuration = Easton-50 "Viking"
		modded = false
		
		CONFIG
		{
			name = Easton-50 "Viking"
			description = This 0.9375m lifter engine may not be much, but it's a start!
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			massMult = 1
			ignitions = 1
			ullage = True
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3874
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6126
			}
			atmosphereCurve
			{
				key = 0 278
				key = 1 254
			}
			IspSL = 1.0000
			IspV = 1.0000
			!IGNITOR_RESOURCE,* {}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.5
			}
		}
		CONFIG
		{
			name = Easton-55 "Viking-H"
			description = Increased chamber pressure and upgrades.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.15350
			massMult = 1
			ignitions = 1
			ullage = True
			techRequired = basicRocketry
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3614
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6233
			}
			atmosphereCurve
			{
				key = 0 292
				key = 1 261
			}
			IspSL = 1.0000
			IspV = 1.0000
			!IGNITOR_RESOURCE,* {}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}
		}
	}
	
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[vernierTransform]],*
	{
		@name = ModuleEnginesRF
		%engineID = Vernier
		@maxThrust = 1
		ignitions = 1
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.3874
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.6126
		}
		@atmosphereCurve
		{
			@key,0 = 0 270
			@key,1 = 1 248
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		engineID = Vernier
		configuration = Kerosene+LqdOxygen
		CONFIG
		{
			name = Kerosene+LqdOxygen
			maxThrust = 1
			massMult = 1
			ignitions = 1
			ullage = True
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3874
				DrawGauge = False
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6126
			}
			atmosphereCurve
			{
				key = 0 270
				key = 1 248
			}
			!IGNITOR_RESOURCE,* {}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}
		}
	}
}

@PART[bluedog_Vanguard_S2_Tank]:FOR[RealFuels]
{
	@MODULE[ModuleRCSFX],*
	{
		@name = ModuleRCS
//		@engineID = RCS
		!resourceName = DELETE
		PROPELLANT
		{
			name = Nitrogen
			ratio = 1
		}
		@atmosphereCurve
		{
			@key,0 = 0 120
			@key,1 = 1 100
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
//		engineID = RCS
		type = ModuleRCS
		configuration = Hydrazine
		CONFIG
		{
			name = MMH+NTO
			thrusterPower = #$/MODULE[ModuleRCS]/thrusterPower$
			@thrusterPower *= 3
			techRequired = propulsionSystems
			PROPELLANT
			{
				name = MMH
				ratio = 1.6477
			}
			PROPELLANT
			{
				name = NTO
				ratio = 2.37
			}
			atmosphereCurve
			{
				key = 0 240
				key = 1 100
			}
		}
		CONFIG
		{
			name = Aerozine50+NTO
			thrusterPower = #$/MODULE[ModuleRCS]/thrusterPower$
			@thrusterPower *= 4
			techRequired = precisionPropulsion
			PROPELLANT
			{
				name = Aerozine50
				ratio = 1.6111
			}
			PROPELLANT
			{
				name = NTO
				ratio = 2.15
			}
			atmosphereCurve
			{
				key = 0 240
				key = 1 100
			}
		}
		CONFIG
		{
			name = Hydrazine
			thrusterPower = #$/MODULE[ModuleRCS]/thrusterPower$
			@thrusterPower *= 2
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1
			}
			atmosphereCurve
			{
				key = 0 230
				key = 1 100
			}
		}
		CONFIG
		{
			name = Nitrogen
			thrusterPower = #$/MODULE[ModuleRCS]/thrusterPower$
			PROPELLANT
			{
				name = Nitrogen
				ratio = 1
			}
			atmosphereCurve
			{
				key = 0 120
				key = 1 100
			}
		}
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 0
		@volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume += #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 5
		type = ServiceModule
		basemass = -1
		
		TANK
		{
			name = Hydrazine
			amount = 25
			maxAmount = 25
		}
	}

	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
	!RESOURCE[MonoPropellant] {}

}


@PART[bluedog_Vanguard_S1_Tank]:FOR[RealFuels]
{
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 0
		@volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume *= 5
		type = Default
		basemass = -1
		
	}

	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
}
