@PART[bluedog_Vanguard_GE405]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[thrustTransform]]
	{
		@name = ModuleEnginesRF
		%engineID = Main
		ignitions = 1
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 1.3914
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 2.27
		}
		@atmosphereCurve
		{
			@key,0 = 0 270
			@key,1 = 1 248
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		engineID = Main
		techLevel = 0
		origTechLevel = 0
		engineType = L
		type = ModuleEngines
		configuration = Easton-50 "Viking"
		modded = false
		
		CONFIG
		{
			name = Easton-50 "Viking"
			description = This 0.9375m lifter engine may not be much, but it's a start!
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.25 //Enough thrust to lift the .9m size tanks.
			massMult = 1
			ignitions = 1
			ullage = True
			PROPELLANT
			{
				name = Kerosene
				ratio = 1.3914
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 2.27
			}
			atmosphereCurve
			{
				key = 0 270
				key = 1 248
			}
		}
	}
	
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[vernierTransform]]
	{
		@name = ModuleEnginesRF
		%engineID = Vernier
		@maxThrust = 1
		ignitions = 1
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 1.3914
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 2.27
		}
		@atmosphereCurve
		{
			@key,0 = 0 270
			@key,1 = 1 248
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		engineID = Vernier
		configuration = Kerosene+LqdOxygen
		CONFIG
		{
			name = Kerosene+LqdOxygen
			maxThrust = 1
			massMult = 1
			ignitions = 1
			ullage = True
			PROPELLANT
			{
				name = Kerosene
				ratio = 1.3914
				DrawGauge = False
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 2.27
			}
			atmosphereCurve
			{
				key = 0 270
				key = 1 248
			}
		}
	}
}

@PART[bluedog_Vanguard_S2_Tank]:FOR[RealFuels]
{
	@MODULE[ModuleRCSFX],*
	{
		%engineID = RCS
		!resourceName = DELETE
		PROPELLANT
		{
			name = Nitrogen
			ratio = 1
		}
		@atmosphereCurve
		{
			@key,0 = 0 120
			@key,1 = 1 100
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		engineID = RCS
		type = ModuleRCS
		configuration = Hydrazine
		CONFIG
		{
			name = MMH+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 4
			PROPELLANT
			{
				name = MMH
				ratio = 1.6477
			}
			PROPELLANT
			{
				name = NTO
				ratio = 2.37
			}
			atmosphereCurve
			{
				key = 0 240
				key = 1 100
			}
		}
		CONFIG
		{
			name = Aerozine50+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 4
			PROPELLANT
			{
				name = Aerozine50
				ratio = 1.6111
			}
			PROPELLANT
			{
				name = NTO
				ratio = 2.15
			}
			atmosphereCurve
			{
				key = 0 240
				key = 1 100
			}
		}
		CONFIG
		{
			name = Hydrazine
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 2
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1
			}
			atmosphereCurve
			{
				key = 0 230
				key = 1 100
			}
		}
		CONFIG
		{
			name = Nitrogen
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			PROPELLANT
			{
				name = Nitrogen
				ratio = 1
			}
			atmosphereCurve
			{
				key = 0 120
				key = 1 100
			}
		}
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 0
		@volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume += #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 10 // volume of the 6.25m tank option
		type = ServiceModule
		basemass = -1
		
		TANK
		{
			name = Hydrazine
			amount = 20
			maxAmount = 20
		}
	}

	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
	!RESOURCE[MonoPropellant] {}
}


@PART[bluedog_Vanguard_S1_Tank]:FOR[RealFuels]
{
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 0
		@volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume *= 5
		type = ServiceModule
		basemass = -1
		
		TANK
		{
			name = Hydrazine
			amount = 20
			maxAmount = 20
		}
	}

	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
	
