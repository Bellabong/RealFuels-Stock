@PART[bluedog_Scout_Algol_Inline]:FOR[RealFuels_StockEngines]
{

	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF

		@atmosphereCurve
		{
			@key,0 = 0 255
			@key,1 = 1 232
		}
		!PROPELLANT[SolidFuel] {}

		PROPELLANT
		{
			name = SolidFuel
			ratio = 100.000000
			DrawGauge = True
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 1
		origTechLevel = 1
		engineType = S
		modded = false
		configuration = Dioscuri-MGU27 "Persei"

		CONFIG
		{
			name = Dioscuri-MGU27 "Persei"
			description = 0.9375m solid booster.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			PROPELLANT
			{
				name = SolidFuel
				ratio = 100
				DrawGauge = True
			}
				atmosphereCurve
			{
				key = 0 255
				key = 1 232
			}

			ignitions = 1
			ullage = false
			pressureFed = false
		}
	}
}

